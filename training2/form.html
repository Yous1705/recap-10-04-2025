<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test membuat Form</title>
</head>

<body>
    <h1>Latihan Form</h1>
    <form action="https://www.google.com" method="post">
        <label for="name">Nama </label>
        <input id="name" type="text">
        <br>
        <label for="umur">Umur</label>
        <input id="umur" type="number" min="1" max="9">
        <p>
            <h1><b>Apa warna favorit mu</b></h1>
        </p>
        <select>
            <option>Merah</option>
            <option>Hitam</option>
            <option>Biru</option>
        </select>
        <br>

        <input type="radio" id="html" name="favorit language" value="HTML">
        <label for="html"> HTML </label>
        <br>

        <input type="radio" id="css" name="favorit language" value="CSS">
        <label for="css"> CSS </label>
        <br>

        <input type="radio" id="javascript" name="favorit language" value="Javascript">
        <label for="javascript"> Javascript </label>
        <br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
